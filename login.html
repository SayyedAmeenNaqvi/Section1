<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .card{
            border:2px solid  red;
            width:20%;
            box-shadow: 3px 3px 5px 2px #000000ab;
            border-radius: 10px;
            padding:30px;
        }
        body{
            display:flex;
            justify-content: center;
            align-items: center;
            height:100vh;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="form tittle">Login Here</h3>
        <form>
            <label for="email">Email Address</label>
            <input class="text-align"id="email"type="email"
            <br>
            <label for="pasword">Password</label>
            <input class="text-input"id="pasword"type="Password">
            <br>
            <button class="btn">Submit</button>
        </form>

    </div>
    
</body>
</html>
